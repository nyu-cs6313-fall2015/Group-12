<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<title>ClusterVis</title>

	<!-- CSS -->
	<link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css"> <!-- custom styles -->
	<link rel="stylesheet" href="css/FileReaderWindow.css"> <!-- custom styles -->

</head>
<body onload="main();">
<!--
	 -->
  	<!-- JS -->


    <div class="outerBorder">

		<image src="images/clustervis.png"  height="150px" vspace="10px"></image>


        <input type="text" class="form-control" placeholder="Select a hierarchical cluster file" id="textBoxFileName" readonly="readonly"/>

        <div class="upload btn">
            <span class="btn btn-default btn-file">
                Select File <input type="file" id="fileInput">
            </span>
        </div>

        <button type="button" class="btn btn-default" id="submitbutton">Submit</button>

    </div>

        <div class="footer_datasets"style="position:fixed; width:100%; text-align: center;height:70px; padding:5px; bottom:0px; ">
            <p>In order to use this visualization, you need a clustered data set formatted as a json file. You can use <a href="https://github.com/nyu-cs6313-fall2015/Group-12/blob/master/data/generateData.R">this R script</a> to generate the files or use one of the sample data sets: 
                <a href="https://github.com/nyu-cs6313-fall2015/Group-12/blob/master/data/iris_cluster.json">Iris</a> - 
                <a href="https://github.com/nyu-cs6313-fall2015/Group-12/blob/master/data/medical_data.json">Medical</a> - 
                <a href="https://github.com/nyu-cs6313-fall2015/Group-12/blob/master/data/usda.json">USDA</a> </p>
            </p>
            <p>
                Github page: <a href="https://github.com/nyu-cs6313-fall2015/Group-12/">https://github.com/nyu-cs6313-fall2015/Group-12/</a>
            </p>
        </div>

	<script src="libs/d3/colorbrewer.js"></script>
	<script src="libs/d3/d3.min.js"></script>
  	
  	<!-- CUSTOM -->
	<script src="js/EntropyCalculator.js"></script>
	<script src="js/clustervis.js"></script>
	<script src="js/controller.js"></script>
	<script src="js/DendrogramLine.js"></script>
	<script src="js/Dendrogram.js"></script>
	<script src="js/DataViews.js"></script>
	<script src="js/StackedBar.js"></script>
    <script src="js/Box.js"></script>
	<script src="js/DataSummary.js"></script>
	<script src="js/EntropyPerCluster.js"></script>
	<script src="js/Tooltip.js"></script>
	<script src="js/TopEntropy.js"></script>

	<script src="js/DimensionList.js"></script>
	<script src="js/main.js"></script>

</body>
</html>
